<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
	<head>
		<title>
			Revista!
		</title>
		<link rel="stylesheet" href="../javascripts/jquery.mobile-1.0a3.min.css" />
		<script type="text/javascript" charset="utf-8" src="../javascripts/phonegap.0.9.4.js"></script>
		<script type="text/javascript" charset="utf-8" src="../javascripts/jquery-1.5.1.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../javascripts/jquery.mobile-1.0a3.min.js"></script>
		<script type="text/javascript" charset="utf-8">
		
		$( function() {
			var page = 1
			var max_pages = 3
			$('body').bind( 'swiperight', function( e ) {
				if (page > 1) {
					$.mobile.changePage('#' + (--page), 'slide', true)
				}
				e.stopImmediatePropagation();
				return false;
			} );
			
			$('body').bind( 'swipeleft', function( e ) {
				if (page < max_pages) {
					$.mobile.changePage('#' + (++page), 'slide')
				}
				e.stopImmediatePropagation();
				return false;
			} ); 
			
			document.addEventListener('backKeyDown', function(e) {
  				if(page == 1) {
  					$.mobile.changePage("../index.html", "slide");
  				}
  				else {
  					$.mobile.changePage('#' + (--page), 'slide', true)
  				}
			}, false);

		} );
		</script>
	</head>
	<body>
		<div data-role="page" id="1">
			<div data-role="content">
				<img src="01.png" />
			</div>
		</div>
		
		<div data-role="page" id="2">
			<img src="02.png" />
		</div>
		
		<div data-role="page" id="3">
			<img src="03.png" />
		</div>
	</body>
</html>
